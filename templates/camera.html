<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Capture - VisioLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --dark: #0f172a;
            --neon: #00ff88;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bolt-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .bolt-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .nav-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: var(--neon);
            background: rgba(0, 255, 136, 0.1);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        .camera-container {
            width: 100%;
            height: 60vh;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
        }

        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--neon);
            border: 5px solid white;
            cursor: pointer;
            margin: 1rem auto;
        }

        .result-section {
            display: none;
            width: 100%;
            margin-top: 2rem;
        }

        .extracted-text {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            min-height: 150px;
            text-align: left;
            margin: 1rem 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .learn-btn {
            background: var(--primary);
            color: white;
        }

        .add-btn {
            background: var(--neon);
            color: var(--dark);
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-bar {
                padding: 1rem;
            }
            
            .nav-logo {
                gap: 10px;
            }
            
            .nav-title {
                font-size: 1.4rem;
            }
            
            .bolt-logo {
                width: 35px;
                height: 35px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="https://bolt.new/logo.svg" alt="Bolt.new" class="bolt-logo" onclick="window.open('https://bolt.new', '_blank')">
            <div class="nav-title">Text Capture</div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="materials.html" class="nav-link">Materials</a>
            <a href="scheduler.html" class="nav-link">Schedule</a>
        </div>
    </nav>

    <div class="container">
        <h1>Instant Text Capture</h1>
        <p>Point your camera at study materials to capture text</p>

        <div class="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <div id="loading" class="loading" style="display: none;">
                <div>Processing your image...</div>
            </div>
        </div>

        <button class="capture-btn" id="capture-btn"></button>

        <div class="result-section" id="result-section">
            <h3>Extracted Content</h3>
            <div class="extracted-text" id="extracted-text">
                <!-- AI extracted text will appear here -->
            </div>

            <div class="action-buttons">
                <button class="action-btn learn-btn" id="learn-btn">
                    <i class="fas fa-bolt"></i> Learn Instant
                </button>
                <button class="action-btn add-btn" id="add-btn">
                    <i class="fas fa-plus"></i> Add to Study Material
                </button>
            </div>
        </div>
    </div>

    <script>
        // Camera elements
        const cameraView = document.getElementById('camera-view');
        const captureBtn = document.getElementById('capture-btn');
        const resultSection = document.getElementById('result-section');
        const extractedText = document.getElementById('extracted-text');
        const loading = document.getElementById('loading');
        
        // Store captured image data
        let capturedImage = null;
        let extractedContent = "";

        function redirect(page){
            window.location.href = page;
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraView.srcObject = stream;
            } catch (err) {
                console.error("Camera error: ", err);
                alert("Could not access camera. Please enable camera permissions.");
            }
        }

        // Capture image
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            capturedImage = canvas.toDataURL('image/jpeg');
            
            // Show loading
            loading.style.display = 'flex';
            
            // Simulate AI processing (replace with actual API call)
            setTimeout(() => {
                processImage(canvas);
            }, 2000);
        });

        // Process image with AI (mock implementation)
        function processImage(canvas) {
            // In a real app, you would send the image to your backend API
            // For demo purposes, we'll use mock text
            extractedContent = `To change a video to black and white in KMPlayer, follow these steps:

Steps to Make Video Black and White in KMPlayer:
Open KMPlayer and play your video.

Right-click on the video screen to open the context menu.

Go to:
Video (V) → Video Effects (E) → Color Adjustment...
(Or you can press the shortcut key: [Alt + G])

In the Color Adjustment window:

Look for the Saturation slider.

Drag the Saturation slider all the way to the left (0) — this removes all color, making the video appear in black and white.

Close the window. The change will take effect immediately.

Note: This change is only temporary (for viewing). It does not save the video in black and white.

Would you like to save the black and white video permanently?`;
            
            // Hide loading and show results
            loading.style.display = 'none';
            resultSection.style.display = 'block';
            extractedText.innerHTML = extractedContent.replace(/\n/g, '<br>');
            
            // Stop camera stream
            const stream = cameraView.srcObject;
            stream.getTracks().forEach(track => track.stop());
        }

        // Action buttons
        document.getElementById('learn-btn').addEventListener('click', () => {
          redirect("imagegen AI .html")
           const materialData = {
            id: Date.now(),
            image: capturedImage,
            content: extractedContent,
            filename: `capture-${Date.now()}.jpg`,
            type: 'theory',
            deadline: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
            progress: 30
        };
        
         //localStorage.setItem('newCameraMaterial', JSON.stringify(materialData));
             window.location.href = `shorts.html?question=${extractedContent}`;
        });

        document.getElementById('add-btn').addEventListener('click', () => {
        const materialData = {
            id: Date.now(),
            image: capturedImage,
            content: extractedContent,
            filename: `capture-${Date.now()}.jpg`,
            type: 'theory',
            deadline: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
            progress: 30
        };
        
         localStorage.setItem('newCameraMaterial', JSON.stringify(materialData));
         window.location.href = 'materials.html'
    });
        // Initialize camera when page loads
        window.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
