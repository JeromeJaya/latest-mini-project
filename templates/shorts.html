<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Story Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #22c1c3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* Chat Interface */
        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .message {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }
        
        .user-message {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.15);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(142, 68, 173, 0.5);
        }
        
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #send-button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 0 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        #send-button:active {
            transform: translateY(1px);
        }
        
        #typing-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            opacity: 0.8;
            display: none;
        }
        
        /* Story Slides */
        .story-slides {
            display: none;
            position: relative;
            height: 100vh;
            overflow: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        .slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s ease-in-out;
            overflow: hidden;
        }
        
        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .slide-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s forwards 0.5s;
        }
        
        .slide-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .slide-story {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .slide-id {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }
        
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.3);
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .credit {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 3;
        }
        
        .warning {
            background: rgba(255, 165, 0, 0.2);
            border-left: 4px solid #ffa500;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .slide-title { font-size: 2rem; }
            .slide-story { font-size: 1.4rem; }
            .chat-container { padding: 15px; }
            #chat-messages { height: 250px; }
            .input-group { flex-direction: column; }
            #send-button { padding: 15px; }
        }
        
        .size-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .size-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .size-btn.active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Robust Story Generator</h1>
            <p class="subtitle">Create large stories with 40-60 items without JSON parsing issues</p>
        </header>
        
        <div class="chat-container">
            <div class="size-controls">
                <button class="size-btn active" data-size="6">Small Story (6 items)</button>
                <button class="size-btn" data-size="20">Medium Story (20 items)</button>
                <button class="size-btn" data-size="50">Large Story (50 items)</button>
            </div>
            
            <div id="chat-messages">
                <div class="message ai-message">
                    <p>Hi there! I'm your creative assistant. What story would you like to create today?</p>
                    <p class="warning" id="json-warning">Note: Large stories may take longer to generate but our robust parser will handle them</p>
                </div>
            </div>
            
            <div id="typing-indicator">
                <i class="fas fa-circle-notch fa-spin"></i> Generating your story...
            </div>
            
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Describe your story idea...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i> Generate
                </button>
            </div>
        </div>
    </div>
    
    <div class="story-slides" id="story-slides">
        <button class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="nav-dots" id="nav-dots"></div>
        <!-- Slides will be generated here -->
    </div>

    <script>
         window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const question = params.get("question");
    console.log(question);  // Will also run on page load
  };
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const storySlides = document.getElementById('story-slides');
        const backBtn = document.getElementById('back-btn');
        const navDots = document.getElementById('nav-dots');
        const progressBar = document.getElementById('progress-bar');
        const jsonWarning = document.getElementById('json-warning');
        const sizeButtons = document.querySelectorAll('.size-btn');
        
        // Configuration
        let storySize = 6;
        const STORY_API_URL = 'https://open-ai21.p.rapidapi.com/claude3';
        const API_KEY = 'cd5398045fmsh097aa728517c5e2p142dfbjsn56474f130c02';
        
        // Image sources
        const IMAGE_SOURCES = [
            {
                name: "Pexels",
                url: (query) => `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=1`,
                headers: {
                    "Authorization": "563492ad6f91700001000001b2d2b4c7d6d64b7da5c2f3c7e8f3b8b3"
                },
                extract: (data) => data.photos[0]?.src?.large2x
            },
            {
                name: "Pixabay",
                url: (query) => `https://pixabay.com/api/?key=25674839-3b9b7b2d1d0f4c0b2d1f0f3d5&q=${encodeURIComponent(query)}&per_page=1`,
                extract: (data) => data.hits[0]?.largeImageURL
            }
        ];
        
        // Event listeners for size buttons
        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sizeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                storySize = parseInt(btn.dataset.size);
                
                if(storySize > 20) {
                    jsonWarning.style.display = 'block';
                } else {
                    jsonWarning.style.display = 'none';
                }
            });
        });
        
        // Add a message to the chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Update progress bar
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }
        
        // Robust JSON parser that can handle large responses
        function parseLargeJsonResponse(text) {
            try {
                // First try standard parsing
                return JSON.parse(text);
            } catch (e) {
                console.log("Standard parse failed, trying advanced repair...");
                
                // Attempt to extract JSON from the response
                const jsonStart = text.indexOf('[');
                const jsonEnd = text.lastIndexOf(']') + 1;
                
                if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                    const jsonStr = text.substring(jsonStart, jsonEnd);
                    
                    try {
                        return JSON.parse(jsonStr);
                    } catch (e) {
                        console.log("Extracted JSON parse failed, trying repair...");
                        
                        // More advanced repair for common issues
                        const repaired = jsonStr
                            .replace(/(\w+):/g, '"$1":') // Add quotes around keys
                            .replace(/'/g, '"') // Replace single quotes with double
                            .replace(/,\s*}/g, '}') // Remove trailing commas
                            .replace(/,\s*]/g, ']'); // Remove trailing commas
                        
                        try {
                            return JSON.parse(repaired);
                        } catch (e) {
                            console.error("JSON repair failed:", e);
                            throw new Error('Failed to parse JSON after repair attempts');
                        }
                    }
                }
                
                throw new Error('No valid JSON found in response');
            }
        }
        
        // Generate story structure using Claude3 API
        async function getStoryItems(message, itemCount) {
            updateProgress(20);
            
            const options = {
                method: 'POST',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': 'open-ai21.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: 'system',
                            content: `You are an AI that breaks down given topics into multiple lines and generates detailed prompts to search for relevant images. Respond ONLY in JSON format: [{id:1,title:"...",story_line:"...",promptOfTheLine:"..."}, ...] with exactly ${itemCount} items. Do not include any other text.`
                        },
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    web_access: false
                })
            };
            
            try {
                const response = await fetch(STORY_API_URL, options);
                const data = await response.json();
                
                // Handle large JSON responses with our robust parser
                return parseLargeJsonResponse(data.result);
            } catch (error) {
                console.error('Story API Error:', error);
                throw new Error('Failed to generate story structure');
            }
        }
        
        // Get relevant image from online sources
        async function getRelevantImage(query) {
            // Try each image source until we find one that works
            for (const source of IMAGE_SOURCES) {
                try {
                    const response = await fetch(source.url(query), {
                        method: 'GET',
                        headers: source.headers || {}
                    });
                    
                    if (!response.ok) {
                        continue; // Try next source
                    }
                    
                    const data = await response.json();
                    const imageUrl = source.extract(data);
                    
                    if (imageUrl) {
                        return {
                            url: imageUrl,
                            source: source.name
                        };
                    }
                } catch (error) {
                    console.log(`Error with ${source.name}:`, error);
                    // Continue to next source
                }
            }
            
            // Fallback to placeholder if no image found
            return {
                url: `https://via.placeholder.com/1600x900/1a2a6c/ffffff?text=${encodeURIComponent(query.substring(0, 30))}`,
                source: "Placeholder"
            };
        }
        
        // Display story slides
        async function displayStorySlides(storyItems) {
            updateProgress(60);
            
            // Generate slides for each story item
            storySlides.innerHTML = `
                <button class="back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="nav-dots" id="nav-dots"></div>
            `;
            
            // Add slides
            for (const [index, item] of storyItems.entries()) {
                const imageData = await getRelevantImage(item.promptOfTheLine);
                updateProgress(60 + (index / storyItems.length) * 30);
                
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = `url('${imageData.url}')`;
                slide.innerHTML = `
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <h2 class="slide-title">${item.title}</h2>
                        <div class="slide-story">${item.story_line}</div>
                    </div>
                    <div class="slide-id">${item.id}</div>
                    <div class="credit">Image source: ${imageData.source}</div>
                `;
                storySlides.appendChild(slide);
                
                // Add navigation dot
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => {
                    scrollToSlide(index);
                });
                navDots.appendChild(dot);
            }
            
            // Show slides container
            storySlides.style.display = 'block';
            
            // Set up navigation
            document.getElementById('back-btn').addEventListener('click', () => {
                storySlides.style.display = 'none';
            });
            
            // Initialize first slide as active
            updateActiveSlide(0);
            
            // Set up scroll detection
            storySlides.addEventListener('scroll', () => {
                const slideIndex = Math.round(storySlides.scrollTop / window.innerHeight);
                updateActiveSlide(slideIndex);
            });
            
            updateProgress(100);
            setTimeout(() => {
                progressBar.style.width = '0%';
            }, 500);
        }
        
        // Scroll to specific slide
        function scrollToSlide(index) {
            storySlides.scrollTo({
                top: index * window.innerHeight,
                behavior: 'smooth'
            });
        }
        
        // Update active navigation dot
        function updateActiveSlide(index) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        // Handle user input
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            try {
                // Get story items from API
                addMessage('ai', `Generating a story with ${storySize} scenes...`);
                const storyItems = await getStoryItems(message, storySize);
                
                // Add AI response
                addMessage('ai', `Successfully created story with ${storyItems.length} scenes. Finding relevant images now...`);
                
                // Display slides
                await displayStorySlides(storyItems);
            } catch (error) {
                addMessage('ai', 'Sorry, something went wrong. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });
        
        // Initialize
        addMessage('ai', "Hi there! I'm your creative assistant. What story would you like to create today? I'll generate a narrative and find relevant images from the web for your idea.");
    </script>
</body>
</html>
